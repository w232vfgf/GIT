<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>京东</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body> 
  
        <div class="container-fluid">
            <div class="search ">
                <span class="glyphicon glyphicon-chevron-left pull-left" aria-hidden="true"></span>
                <div class="input-group pull-left ">
                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="京东超市 满199减100" aria-describedby="basic-addon1">
                </div>
                <span class="glyphicon glyphicon-option-horizontal t" aria-hidden="true"></span>
            </div>
            <div class="nav">
                <div class="barTabs">
                    <span class="item has">综合<i class="glyphicon glyphicon-triangle-bottom"></i></span>
                    <span class="item">销量</span>
                    <span class="item">服务<i class="glyphicon glyphicon-triangle-bottom"></i></span>
                    <span class="item">筛选<i class="glyphicon glyphicon-filter"></i></span>
                </div>
                <div class="barTabMore">
                    <ul>
                        <li><span class="hd"><img src="https://img11.360buyimg.com/jdphoto/s90x28_jfs/t24823/217/2109137440/346/25a8b664/5bc45b70N0e029d12.png" alt=""></span></li>
                        <li><span>新品</span></li>
                        <li><span>品牌<i class="glyphicon glyphicon-triangle-bottom"></i></span></li>
                        <li><span>分辨率<i class="glyphicon glyphicon-triangle-bottom"></i></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="app">
            <div class="model">
                <span @click="model='grid'" v-if="model==='list'"><img src="./img/2.png" alt=""></span>
                <span @click="model='list'" v-else><img src="./img/1.png" alt=""></span>
            </div>
            <div class="productList" :class="model">
                <div class="item" v-for="item in products" :key="item.id">
                    <img :src="item.thumb" alt="">
                    <div class="desc">
                        <h5><i v-if="item.isDouble11"></i>{{item.title}}</h5>
                        <span class="price">{{item.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>

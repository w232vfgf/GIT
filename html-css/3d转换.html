<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			<div class="www">
				<img src="img/1.jpg"/>
			</div>
			<div class="eee">
				<img src="img/2.jpg"/>
			</div>
		</div>	
		<style type="text/css">
			.box{
				height: 300px;
				width: 300px;
				position: relative;
				transform-style: preserve-3d;
				perspective: 1000px;
				
			}
			.www{
				transition: all 0.5s ; 
				transform: rotateY(0);
			}
			.eee{
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				transform: rotateY(-90deg);
				transition: all 0.5s ; 
			}
			.box:hover .eee{
				transform: rotateY(0deg); 			
			}
			.box:hover .www{
				transform: rotateY(90deg); 			
			}	
		</style>
	</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<div class="r">

</div>
<style type="text/css">
    body {
        background: lightblue;
    }

    div {
        height: 200px;
        width: 200px;
        background: red;
        position: relative;
        top: 0;
        left: 0;
    }
</style>
<script type="text/javascript">
    var dong = document.getElementsByClassName("r")[0];
    var dongStyle = dong.currentStyle ? dong.currentStyle : window.getComputedStyle(dong, null);
    var positionX = parseInt(dongStyle.left);
    var positionY = parseInt(dongStyle.top);

    var speed = 5;

    var moveRight = function () {
        positionX += speed;
        dong.style.left = positionX + 'px';
    };
    var moveBottom = function () {
        positionY += speed;
        dong.style.top = positionY + 'px';
    };
    var moveLeft = function () {
        positionX -= speed;
        dong.style.left = positionX + 'px';
    };
    var moveTop = function () {
        positionY -= speed;
        dong.style.top = positionY + 'px';
    };

    var id = setInterval(function () {
        if (positionX < 1140 && positionY === 0) {
            console.log('right');
            moveRight();
        } else if (positionX === 1140 &&positionY < 400) {
            console.log('bottom');
            moveBottom();
        } else if (positionX <= 1140 && positionY === 400 && (positionX !== 0)) {
            console.log('left');
            moveLeft();
        } else if (positionX === 0 && positionY <= 400) {
            console.log('top');
            moveTop();
        }
    },50);
</script>
</body>

</html>
